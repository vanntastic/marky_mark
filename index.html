<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Google Maps V3 : Gmapr</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="gmapr.js"></script> 
    <script type="text/javascript" charset="utf-8">
      function init () {
        var opts = {
          zoom: 12,
          center: set_latlng([45.0221762, -93.2944366]),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
       
       map = create_map("map",opts);
       
       set_markers([
          { 
            position: set_latlng([45.024112,-93.2956656]),
            map: map
          },
          {
            position: set_latlng([45.0221762, -93.2944366]),
            map: map,
            icon: "images/aim_16.png"
          }
       ]);
       
      }
      
      window.onload = function(){
        init();
      }
    </script>
  </head>
  <body>
    <h1>Google Maps V3</h1>
    
    <div id="map" style="width:100%;height:400px"></div>
    
  </body>
</html>
